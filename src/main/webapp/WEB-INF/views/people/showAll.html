<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Все люди</title>
</head>
<body>
	<div th:each="human : ${people}">
    	<a th:href="@{/people/{id}(id=${human.id})}" th:text="${human.fullName + ', ' + human.yearOfBirth}"></a>
	</div>
	<br>
	<hr>
	<a href="/people/new">Добавить человека</a>
</body>
</html>
